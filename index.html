<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> Magrabi AI</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">




  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
    }

    #unity-container,
    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      /* no background */
      color: white;
      /* choose color that fits your UI */
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      box-shadow: none;
      /* remove shadow */
      cursor: pointer;
      z-index: 9999;
      display: none;
      /* still hidden until installable */
    }

    #installBtn img {
      height: 24px;
      /* slightly larger for visibility */
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-fullscreen-button"></div>
    </div>
  </div>
  <button id="installBtn">
    <img src="TemplateData/install-icon.png" alt="Install">
  </button>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    const installBtn = document.getElementById("installBtn");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.


    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MemoryGameWeb.loader.js";
    var config = {
        dataUrl: buildUrl + "/MemoryGameWeb.data",
        frameworkUrl: buildUrl + "/MemoryGameWeb.framework.js",
        codeUrl: buildUrl + "/MemoryGameWeb.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "5d AI",
      productName: "AIHub",
      productVersion: "0.1",
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    let deferredPrompt = null; // <-- you were using this without defining it

    // Show the button only when the browser says the app is installable
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();            // stop the mini-infobar
      deferredPrompt = e;            // save the event for your click handler
      installBtn.style.display = "block";  // <-- actually show the button
    });

    // Hide the button once installed
    window.addEventListener("appinstalled", () => {
      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    // Your existing click handler will now work because deferredPrompt is set
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
      console.log("PWA install:", choice.outcome);
    });
    document.body.appendChild(script);

  </script>
</body>

</html>
